<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->

         <div class="row time-block" block id="8 (8am)">   <!--block id is shown in local storage when user saves an entry-->
           <span class="col-1 hour">8AM</span>
           <textarea class="col-10 entry"></textarea>
           <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
         </div>

        <div class="row time-block" block id="9 (9am)">
          <span class="col-1 hour">9AM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="10 (10am)">
          <span class="col-1 hour">10AM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="11 (11am)">
          <span class="col-1 hour">11AM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="12 (12pm)">
          <span class="col-1 hour" value="12PM">12PM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="13 (1pm)">
          <span class="col-1 hour">1PM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="14 (2pm)">
          <span class="col-1 hour">2PM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="15 (3pm)">
          <span class="col-1 hour">3PM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="16 (4pm)">
          <span class="col-1 hour">4PM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
  
        <div class="row time-block" block id="17 (5pm)">
          <span class="col-1 hour">5PM</span>
          <textarea class="col-10 entry"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>

      
    </div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
